<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST THE GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
  
<body>
    <div class="head">
        <span>TEST THE GAME</span>
    </div>
    <div class="player">
        <div class="in">
            <input type="text" id="r1" placeholder="Name Of Player One">
            <span id="a1"></span>
        </div>
        <div class="in">
            <input type="text" id="r2" placeholder="Name Of Player Two">
            <span id="a2"></span>
        </div>
    </div>
    <div class="box">
        <h1 id="re"></h1>
    </div>
    <div id="m1" class="main">
        <h2 id="p1">Welcome Player One</h2>
        <div id="b1" class="box1"></div>
        <div id="b2" class="box1"></div>
        <div id="b3" class="box1"></div>
        <div id="b4" class="box1"></div>
        <div id="b5" class="box1"></div>
        <div id="b6" class="box1"></div>
    </div>

    <div id="m2" class="main">
        <h2 id="p2">Welcome Player Two</h2>
        <div id="d1" class="box1"></div>
        <div id="d2" class="box1"></div>
        <div id="d3" class="box1"></div>
        <div id="d4" class="box1"></div>
        <div id="d5" class="box1"></div>
        <div id="d6" class="box1"></div>
    </div>
    <div class="btn">
        <button id="play">Play Game</button>
        <button id="reload">Reload Game</button>
    </div>

    <footer>
        <details>
            <summary>Developer details</summary>
            <span>Developed By Tathagata Bandyopadhyay</span>
        </details>
    </footer>
    <script src="script.js"></script>
</body>
</html>
